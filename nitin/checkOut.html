<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckOut details</title>
    <link rel="stylesheet" href="./checkOut.css" />
  </head>
  <body>
    <div class="container">
      <table class="pizza_price">
        <tbody>
          <tr>
            <td>
              <div class="Pizza_Text">
                <img style="border-radius: 50%;" src="../img/pizza.png" alt="" />
                <div>
                  <h5>Marinara</h5>
                  <h5>medium</h5>
                </div>
              </div>
            </td>
            <td>2Pcs</td>
            <td><b>&#x20b9;600</b></td>
          </tr>
          <tr>
            <td>
              <div class="Pizza_Text">
                <img src="../img/pizza.png" alt="" />
                <div>
                  <h5>Carbonara</h5>
                  <h5>small</h5>
                </div>
              </div>
            </td>
            <td>2Pcs</td>
            <td><b>&#x20b9;400</b></td>
          </tr>
          <tr>
            <td>
              <div class="Pizza_Text">
                <img src="../img/pizza.png" alt="" />
                <div>
                  <h5>Americana</h5>
                  <h5>large</h5>
                </div>
              </div>
            </td>
            <td>2Pcs</td>
            <td><b>&#x20b9;800</b></td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <div class="End_line">
        <h3>Total Amount :</h3>
        <div class="Final_money">&#x20b9;2000</div>
      </div>

      <div class="ph_number">
        <input class="input_text" type="Phone number" placeholder="Phone_number"/>
      </div>
      <div class="Address">
        <input class="input_text" type="Address" placeholder="Address"/>
      </div>
      <div class="order_btn">
        <a href="#"> Order Now</a>
      </div>
    </footer>
  </body>
</html>
